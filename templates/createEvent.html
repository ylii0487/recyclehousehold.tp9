
<div class="w3-container w3-padding-32" id="contact">
    <h3 class="w3-border-bottom w3-border-light-grey w3-padding-16">Create New Event</h3>
    <h4>Lets organise your own event for recycling!!</h4>
    <p class="w3-text-green"><b>Please fill all fields so that you can get more people to join your event. </b></p>
    <form action="/CreateEvent" method="post">
        <input class="w3-input w3-border" type="text" placeholder="Event Topic" required name="event_topic">
        <p class="w3-text-light-green">Please Choose Your Event Time: </p>
        <input class="w3-input w3-section w3-border" type="datetime-local" required name="event_time">
        <p class="w3-text-light-green">Please Choose Your Event Location: </p>
        <select class="w3-input w3-section w3-border" type="text" required name="event_place">
            <option>Box Hill</option>
            <option>Carlton</option>
            <option>Clayton</option>
            <option>Caulfield</option>
            <option>Docklands</option>
            <option>Glen</option>
            <option>Melbourne center</option>
            <option>Southbank</option>
        </select>
        <input class="w3-input w3-section w3-border" type="text" placeholder="Contact Details" required name="contact_details">
        <textarea class="w3-input w3-section w3-border" type="text" placeholder="Event Contents" required name="event_content"  rows="15"
                  cols="60"></textarea>
        <button class="w3-button w3-black w3-section" type="submit">
            <i class="fa fa-paper-plane"></i> Submit Event
      </button>

    </form>

     <button class="w3-button w3-black w3-section" type="submit" onclick="window.location.href='/Event';">
         <i class="fa fa-paper-plane"></i> Cancel Event
      </button>
  </div>
