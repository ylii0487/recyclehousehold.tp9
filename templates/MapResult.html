

<header class="w3-display-container w3-content w3-wide w3-center w3-padding-32" style="max-width:1500px;" id="home">

</header>

<div class="w3-content">

<div class="w3-row-padding">
    <div class="w3-half w3-center">

    </div>

    <div class="w3-half w3-right">
        <button class="w3-button w3-green w3-padding-small w3-xxlarge"><a href="/WasteMap">Back</a></button>
        <br>
    </div>

</div>

<div class="w3-row w3-margin">
        {% for area in areas %}
            <div class="w3-card">

                <img src="../static/images/{{ area[2] }}.png"  style="width:100%;min-height:200px" alt="location">
                <a href="../static/images/{{ area[2] }}.png" target="_blank">show large image</a>
        </div>
        <div class="w3-twothird w3-container">
                <h2>{{ area[2] }}</h2>
                <p>
                    <br>Address: {{ area[3] }}
                    <br>Phone No.: {{ area[4] }}
                    <br>
                    <br>Council: {{ area[0] }}
                    <br>
                    <br><a href={{area[1]}} target="_blank">More information</a>

                        </br>
                </p>
        </div>
            </div>

        {% endfor %}


</div>
